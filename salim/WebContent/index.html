	<body style="background:#333333">
	<h1>Bienvenue dans le jeu de brique </h1>
	
		<div class="NoCursor" id="NoCursor">

							<span>Choisissez votre difficulté:</span>
							<button onclick="ChoisirDifficulte(3)" >Facile</button>
							<button onclick="ChoisirDifficulte(2)" >Normal</button>
							<button onclick="ChoisirDifficulte(1)" >Difficile</button>
							<button onclick="ChoisirDifficulte(0)" >Cauchemar</button>
						</div>
						<div id="feedback">
							
						</div>
					</div>
				</div>
				<div id="ctn" >
					<div id="babale"></div>
					<div id="cucure"></div>
				</div>
				<div id="point">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
